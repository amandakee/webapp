<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>With Kids Go Where</title>
    <script src="script.js" defer></script>
  </head>

  <body>
      <p>
        I am a parent living in the
        <select id="area">
          <option value="default">Please select an area</option>
          <option value="east">East</option>
          <option value="west">West</option>
          <option value="north">North</option>
          <option value="south">South</option>
          <option value="central">Central</option>
        </select>
        of Singapore
      </p>
      
      <p>
        I want to
        <select id="activity">
          <option value="default">Please select an activity</option>
          <option value="eat">Eat</option>
          <option value="play">Play</option>
          <option value="both">Eat and Play</option>
        </select>
        with my children this weekend.
      </p>

      <button class="button" onclick="showResults()">
        Where should we go?
      </button>

      <button id="aboutBtn">About</button>
      
    </div>
  </body>
</html>
